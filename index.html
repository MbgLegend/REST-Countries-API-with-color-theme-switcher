<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the world?</title>
    <script src="https://kit.fontawesome.com/f921ec9255.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="app.js"></script>
</head>
<body>
    <nav>
        <a href="index.html">Where in the world?</a>
        <div class="color-scheme">
            <i class="fa-regular fa-moon"></i>
            Dark Mode
        </div>
    </nav>

    <section class="countries">
        <div class="input">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass" id="searchForCountry"></i>
                <input type="text" placeholder="Search for a country..." id="countrySearch">
            </div>
            <div class="filter">
                <p class="filter-click">Filter by Region <i class="fa-solid fa-chevron-down"></i></p>
                <div class="dropwdown-content">
                    <p>All regions</p>
                    <p>Africa</p>
                    <p>Americas</p>
                    <p>Asia</p>
                    <p>Europe</p>
                    <p>Oceania</p>
                </div>
            </div>
        </div>

        <div class="grid">
        </div>
    </section>
</body>
</html>
